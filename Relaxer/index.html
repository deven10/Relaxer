<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relaxer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <iframe
      src="audio/silence.mp3"
      type="audio/mp3"
      allow="autoplay"
      id="audio"
      style="display: none"
    ></iframe>
    <!-- iframe is created  to trigger the autoplay in the first load. -->
    <!-- Since Chrome notices that a sound has been played and gives the permission for autoplay in audio tags.

 -->

    <audio autoplay loop style="display: none">
      <source src="audio/Heartbeat_sound.mp3" type="audio/mp3" />
      <source src="audio/Heartbeat_sound.ogg" type="audio/ogg" />
    </audio>

    <h1>Relaxer</h1>

    <div class="container">
      <div class="circle"></div>
      <p id="text"></p>
      <div class="pointer-container">
        <div class="pointer"></div>
      </div>
      <div class="gradient-circle"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
